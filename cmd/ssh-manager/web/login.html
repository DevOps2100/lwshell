<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - SSH 主机管理</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 24px;
      background: linear-gradient(160deg, #0f1115 0%, #1a1d23 50%, #16181d 100%);
      color: #e4e4e7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-box {
      background: #252830;
      border-radius: 12px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
    }
    .auth-box h2 { margin: 0 0 8px 0; font-size: 1.25rem; color: #fafafa; }
    .auth-box p { margin: 0 0 20px 0; color: #a1a1aa; font-size: 0.875rem; }
    .auth-error { color: #f87171; font-size: 0.875rem; margin-bottom: 12px; }
    .auth-error.hidden { display: none; }
    .form-row { margin-bottom: 14px; }
    .form-row label { display: block; margin-bottom: 4px; color: #a1a1aa; font-size: 0.875rem; }
    .form-row input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #3f3f46;
      background: #18181b;
      color: #e4e4e7;
      font-size: 0.875rem;
    }
    .btn { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.875rem; font-weight: 500; background: #16a34a; color: #fff; }
    .btn:hover { background: #15803d; }
    .loading { color: #a1a1aa; text-align: center; padding: 24px; }
  </style>
</head>
<body>
  <div id="loading" class="loading">检测中…</div>
  <div id="formBox" class="auth-box" style="display:none;">
    <h2>终端管理系统登录</h2>
    <p>请输入主密码以使用 SSH 主机管理</p>
    <div id="loginError" class="auth-error hidden"></div>
    <form id="loginForm">
      <div class="form-row">
        <label>主密码</label>
        <input type="password" id="loginPassword" required placeholder="主密码" autocomplete="current-password">
      </div>
      <button type="submit" class="btn">登录</button>
    </form>
  </div>

  <script>
    (async function() {
      try {
        const r = await fetch('/api/auth/status', { credentials: 'include' });
        if (!r.ok) { document.getElementById('loading').textContent = '无法连接服务'; return; }
        const data = await r.json();
        if (data.need_setup) {
          window.location.replace('initpassword.html');
          return;
        }
        if (data.logged_in) {
          window.location.replace('index.html');
          return;
        }
        document.getElementById('loading').style.display = 'none';
        document.getElementById('formBox').style.display = 'block';
      } catch (e) {
        document.getElementById('loading').textContent = '无法连接服务';
      }
    })();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('loginError');
      errEl.classList.add('hidden');
      const password = document.getElementById('loginPassword').value;
      try {
        const r = await fetch('/api/auth/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        if (r.status === 401) {
          errEl.textContent = '密码错误';
          errEl.classList.remove('hidden');
          return;
        }
        if (!r.ok) {
          errEl.textContent = (await r.text()) || '登录失败';
          errEl.classList.remove('hidden');
          return;
        }
        window.location.replace('index.html');
      } catch (err) {
        errEl.textContent = err.message || '网络错误';
        errEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
